<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/zadatak23.css">
</head>
<body>
    
        <div class="wrap">
            <div class="div-1">translatex(20px)</div>
        </div>
        <div class="wrap">
            <div class="div-2">translatey(-20px)</div>
        </div>
        <div class="wrap">
            <div class="div-3">translate(-20px,20px)</div>
        </div>
        <div class="wrap">
            <div class="div-4">scaleX(-1)</div>
        </div>
        <div class="wrap">
            <div class="div-5">scaleY(1.2)</div>
        </div>
        <div class="wrap">
            <div class="div-6">scale(1.2,0.5)</div>
        </div>
        <div class="wrap">
            <div class="div-7">rotate(720deg)</div>
        </div>
        <div class="wrap">
            <div class="div-8">skewX(20deg)</div>
        </div>
        <div class="wrap">
            <div class="div-9">skewY(-20deg)</div>
        </div>
        <div class="wrap">
            <div class="div-10">skew(-20deg, 20deg)</div>
        </div>
        <div class="wrap">
            <div class="div-11">matrix(1.2,0,0.5,1.2,50,0)</div>
        </div>

   
</body>
</html>
